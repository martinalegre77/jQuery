<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Playground</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous"></script>

    

    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <script>
        $(document).ready(function() {

            // $("button").addClass("animated bounce");
            // $(".well").addClass("animated shake");
            // $(".text-primary").addClass("animated shake");
            // $("#target3").addClass("animated fadeOut");

            // Agregar una clase a los elementos button
            $('button').addClass('animated');
            // Agregar una clase a los elementos con la clase 'btn'
            $('.btn').addClass('shake');
            // Agregar una clase a los elementos con el id 'target1'
            $('#target1').addClass('btn-primary');
            // Quitar una clase 
            $('button').removeClass('btn-default');
            // Modificar un atributo CSS
            $("#target1").css("color", "red");
            // Agregar o modificar una propiedad
            $("#target1").prop("disabled", true);
            // Cambiar el texto de una etiqueta
            $("h3").html("<em>jQuery Playground</em>");
            // $("#target4").html("<em>#target4</em>");

            // Quitar un elemento
            $("#target4").remove();
            // Mover elementos de un div a otro
            $("#target2").appendTo("#right-well");

            //Clona un elemento
            $("#target5").clone().appendTo("#left-well");

            //Apuntar a un elemento padre
            $("#target1").parent().css("background-color", "red")
            //Apuntar a un elemento hijo
            $("#right-well").children().css("color", "orange")
            //Apuntar al 2do elemento hijo
            $(".target:nth-child(2)").addClass("animated bounce");

            // Selecciona todos los elementos pares
            $(".target:even").addClass("animated shake");

            //El body entero se desvanece
            $("body").addClass("animated fadeOut");
            //El body entero se cae
            $("body").addClass("animated hinge");

        });
    </script>
    <!-- Code below this line should not be changed -->
    <div class="container-fluid">
        <h3 class="text-primary text-center">jQuery Playground</h3>
        <div class="row">
            <div class="col-xs-6">
                <h4>#left-well</h4>
                <div class="well" id="left-well">
                    <button class="btn btn-default target" id="target1">#target1</button>
                    <button class="btn btn-default target" id="target2">#target2</button>
                    <button class="btn btn-default target" id="target3">#target3</button>
                </div>
            </div>
            <div class="col-xs-6">
                <h4>#right-well</h4>
                <div class="well" id="right-well">
                    <button class="btn btn-default target" id="target4">#target4</button>
                    <button class="btn btn-default target" id="target5">#target5</button>
                    <button class="btn btn-default target" id="target6">#target6</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" 
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" 
    crossorigin="anonymous"></script>
</body>
</html>
